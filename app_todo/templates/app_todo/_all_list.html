{% for todo in list %}
<div class="input-group form-group list {% if todo.is_finish %}finish{% endif %}">
    <button class="input-group-text w-prior prior-{{ todo.priority }}"></button>
    <a href="{% url 'app_todo:detail' todo.id %}" class="form-control link">
        <span class="todo-title">{{ todo.title }}</span>
        <span class="todo-deadline float-right">{{ todo.deadline|date:'Y년 m월 d일까지' }}</span>
    </a>
</div>
{% endfor %}
