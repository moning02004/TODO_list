{% extends 'base.html' %}

{% block content %}
<div class="w-50">
    <span class="d-block my-3 h4">{{ todo.title }}</span>

    <div class="border rounded p-3 mb-2">
        <span class="form-control text-center">목록</span>
        <div class="bg-white border rounded p-3" id="block-wrap">
            <pre>{{ todo.content }}</pre>
        </div>

        <div class="d-flex flex-wrap">
            <div class="flex-grow-1">
                <div class="input-group mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">마감일</span>
                    </div>
                    <span class="form-control">{{ todo.deadline|date:'Y년 m월 d일' }}</span>
                </div>
            </div>
            <div class="flex-grow-1">
                <div class="input-group mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">완료 여부</span>
                    </div>
                    <input hidden name="pk" value="{{ todo.id }}">
                    <span id="finish" class="form-control pointer-cursor text-center">{{ todo.isFinish }}</span>
                    {% if todo.isFinish == 'no' %}
                    <div class="input-group-append">
                        <button class="btn change">완료</button>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <div class="position-relative">
        <div class="position-absolute" style="right: 0;">
            <a class="btn border ml-auto link" title="삭제"><i class="fa fa-trash"></i></a>
            {% if todo.isFinish == 'no' %}
                <a class="btn border link" href="{% url 'app_todo:edit' todo.id %}" title="수정"><i class="fa fa-edit"></i></a>
            {% endif %}
            <a href="{% url 'app_todo:index' %}" class="btn border link" title="홈으로"><i class="fa fa-home"></i></a>
        </div>
    </div>
</div>
{% endblock %}
