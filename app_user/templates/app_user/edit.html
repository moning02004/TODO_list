{% extends 'layout.html' %}

{% block content %}
    <span class="d-block h2 my-3">{{ user.profile.get_name }} 의 정보 수정</span>
    <div class="border rounded p-3">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">이름</label>
                <div class="d-flex">
                    <input id="name" type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
                    <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
                </div>
            </div>

            <div class="form-group">
                <label for="address">거주지</label>
                <input id="address" type="text" class="form-control" name="address" value="{{ user.profile.address }}">
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <div class="input-group">
                    <input id="password" type="password" class="form-control" name="password">
                    <div class="input-group-append">
                        <span class="input-group-text password1"><i class="fa fa-check"></i></span><!--  text-success -->
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password2">비밀번호 확인</label>
                <div class="input-group">
                    <input id="password2" type="password" class="form-control" name="password">
                    <div class="input-group-append">
                        <span class="input-group-text password2"><i class="fa fa-check"></i></span><!--  text-success -->
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password3">현재 비밀번호 확인</label>
                <input id="password3" type="password" class="form-control" name="current_password">
            </div>

            <input type="submit" class="form-control bg-light" value="저장">
        </form>
    </div>
{% endblock %}
