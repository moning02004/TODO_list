<div class="position-absolute signup">
    <div>회원 가입</div>
    <form action="{% url 'app_user:signup' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}</label>
                {{ field|add_class:'form-control' }}
            </div>
        {% endfor %}
        <div class="d-flex">
            <input type="submit" class="form-control" value="회원가입">
        </div>

    </form>
</div>
